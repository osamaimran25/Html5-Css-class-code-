<body>
        <form action="http://www.example.com/subscribe.php"
        method="get">
        <p>This is where the form controls will appear.
         </p>

         <p>Username:
                <input type="text" name="username" size="23"
                maxlength="10" />
               </p>

               <p>Password:
                    <input type="password" name="username" size="23"
                    maxlength="10" />
                   </p>

                   <p>Any Comments?
 <textarea name="comments" cols="30" rows="7">Enter
 your comments...</textarea>
    </p>

    <p>Please select your favorite genre:
            <br />
            <input type="radio" name="genre" value="rock"
            checked="checked" /> Rock
            <input type="radio" name="genre" value="pop" />
            Pop
            <input type="radio" name="genre" value="jazz" />
            Jazz
            <input type="radio" name="genre" value="music" checked="checked" >
            Muscix
           </p>

           <p>Please select your favorite music service(s):
                <br />
                <input type="checkbox" name="service"
                value="itunes"  /> iTunes
                <input type="checkbox" name="service"
                value="lastfm" /> Last.fm
                <input type="checkbox" name="service"
                value="spotify" /> Spotify
                <input type="checkbox" name="service"  value="Classical" checked="checked" >
                 Classical
                <p>What device do you listen to music on?</p>
                <select name="devices">
                 <option value="ipod">iPod</option>
                 <option value="radio">Radio</option>
                 <option value="computer">Computer</option>
        <option value="Mobile" aria-checked="checked">Mobile</option>


        <select name="instruments" multiple="multiple" size="3">

<option  value="pipano">Piano</option>
<option value="guitar">Guitar</option>
<option value="Drum">Drum</option>

<p>Please upload your Picture
